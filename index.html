<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>

    <title>Gerenciador de Tarefas</title>
  </head>

  <body>
    <div id="app"></div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      new Vue({
        el: '#app',
        template: `
          <div class="container">
            <h1>Gerenciador de Tarefas</h1>
            <hr />
            <div class="form-gerenciador form-group">
              <p>
                <input placeholder="Tarefa" type="text" name="task" class="form-control" v-model="descricao" />
              </p>
              <button type="submit" v-on:click="addTask" class="btn btn-primary">Inclui</button>
              <hr />

            </div>

            <div class="list-group">
              <div class="list-group-item" v-for="(tarefa, index) in tarefas">
                <input class="status" type="checkbox" v-model="tarefa.status">
                <span class="descricao"><strong>{{ tarefa.descricao }}</strong></span>
                
                <div>
                  <a href="#" title="Excluir" v-on:click.prevent="removeTask(index)">Excluir</a>
                </div>
              </div>
            </div>            
          </div>
        `,
        data() {
          return {
            tarefas: [],
            descricao: '',
            status: false
          }
        },
        methods: {
          addTask() {
            if (this.descricao.trim() === '') {
              return
            }

            this.tarefas.push({
              descricao: this.descricao,
              status: this.status
            })

            this.descricao = ''
          },
          removeTask(index) {
            this.tarefas.splice(index, 1)
          }
        }
      })
    </script>
  </body>
</html>
